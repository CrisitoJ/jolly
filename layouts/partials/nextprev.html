<div id="nextprev">
	{{ $prev := .PrevInSection }}
  {{ $next := .NextInSection }}
  
  {{ if $prev }}
	<a href="{{ $prev.RelPermalink }}"><div id="prevart">Prev:<br>{{ .Title }}</div></a> {{ end }}
  
  {{ if $next }}
	<a href="{{ $next.RelPermalink }}"><div id="nextart">Next:<br> {{ .Title}}</div></a>
  {{ end }}
</div>
